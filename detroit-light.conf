include "../common/akka.conf"
include "../common/akka-router.conf"
include "../common/metrics.conf"
include "../common/matsim.conf"

include "detroit-200k.conf"

beam.agentsim.simulationName = "detroit-light"
beam.agentsim.agentSampleSizeAsFractionOfPopulation = 0.2 # the population is 5431
beam.agentsim.firstIteration = 0
beam.agentsim.lastIteration = 0

beam.exchange.scenario {
  source = "urbansim_v2"
  # Input file format for scenario loader can be "csv" or "parquet"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/urbansim-light"
  convertWgs2Utm = true
}

beam.agentsim.agents.vehicles.linkToGradePercentFilePath = ${beam.inputDirectory}"/r5-light/linkToGradePercent.csv"
beam.physsim.inputNetworkFilePath = ${beam.inputDirectory}"/r5-light/physsim-network.xml"

##################################################################
# BEAM ROUTING SERVICE
##################################################################
beam.routing {
  #Base local date in ISO 8061 YYYY-MM-DDTHH:MM:SS+HH:MM
  transitOnStreetNetwork = true
  baseDate = "2020-04-27T00:00:00-04:00"
  r5 {
    directory = ${beam.inputDirectory}"/r5-light"
    # Departure window in min
    departureWindow = 1.0167
    osmFile = ${beam.inputDirectory}"/r5-light/detroit-cut.osm.pbf"
    osmMapdbFile = ${beam.inputDirectory}"/r5-light/osm.mapdb"
    mNetBuilder.fromCRS = "epsg:4326" # WGS84
    mNetBuilder.toCRS = ${beam.spatial.localCRS}
  }
}