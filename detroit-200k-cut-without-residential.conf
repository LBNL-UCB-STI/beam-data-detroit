include "../common/akka.conf"
include "../common/akka-router.conf"
include "../common/metrics.conf"
include "../common/matsim.conf"

include "detroit-200k.conf"

beam.agentsim.simulationName = "detroit-200k-cutmap"

beam.agentsim.agents.vehicles.linkToGradePercentFilePath = ${beam.inputDirectory}"/r5-cut-without-residential/linkToGradePercent.csv"
beam.physsim.inputNetworkFilePath = ${beam.inputDirectory}"/r5-cut-without-residential/physsim-network.xml"
##################################################################
# BEAM ROUTING SERVICE
##################################################################
beam.routing {
  #Base local date in ISO 8061 YYYY-MM-DDTHH:MM:SS+HH:MM
  transitOnStreetNetwork = true
  baseDate = "2020-04-27T00:00:00-04:00"
  r5 {
    directory = ${beam.inputDirectory}"/r5-cut-without-residential"
    # Departure window in min
    departureWindow = 1.0167
    osmFile = ${beam.inputDirectory}"/r5-cut-without-residential/detroit-big-without-residential.osm.pbf"
    osmMapdbFile = ${beam.inputDirectory}"/r5-cut-without-residential/osm.mapdb"
    mNetBuilder.fromCRS = "epsg:4326" # WGS84
    mNetBuilder.toCRS = ${beam.spatial.localCRS}
  }
}

